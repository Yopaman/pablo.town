{{ define "main" }}
<section id="list">
  <h1>Posts with tag : {{ .Title }}</h1>
  {{ range .Pages }}
    <article class="post" onclick="">
      <a class="post-title" href="{{ .RelPermalink }}">{{ .Title }}</a>
      <p class="date">{{ .Page.Date | time.Format ":date_medium" }}</p>
      {{ range .Params.tags }}
    <a class="chip tag" href={{ "tags/" | absURL }}{{ . | urlize }}>{{ . }}</a>
      {{ end }}
    </article>
  {{ end }}
</section>
{{ end }}
